<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Pass</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/styles.css"/>
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    


    <div class="header-container">

      <div class="logo-container">
        <img class="logo" src="assets/imgs/WillieTheElephant.jpeg">
      </div>
      
      <div class="name-container">
        <h1 class="name">Pass Viewer</h1>
      </div>

    </div>  


    <div id="container">
      <div id="pass-viewer-container">
        <div id="pass-viewer">
          <p id="student-text">Pass for: [Student Name]<br><br>from:[Room number]<br><br>to: [Destination]</p>
          <p id="pass-timer"> 0 : 00</p>
          <button id="check-in-button">Check In</button>
        </div>
      </div>
    </div>

    <script src="js/viewFunc.js"></script>

  </body>
