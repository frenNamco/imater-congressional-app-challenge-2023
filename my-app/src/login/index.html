<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Pass</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <h1 class="name"><u>Admin & Faculty Login</u></h1>

    <div class="textbox-flex">
      <input class="textbox" type="email" name="Email" placeholder="Email" required/>

      <input class="textbox" type="password" name="Password" placeholder="Password" required/>

      <button id="login-button">Login</button>
    </div>
    
    <script src="script.js"></script>
    
  </body>
</html>
