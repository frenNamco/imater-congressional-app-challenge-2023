<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Pass</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/styles.css"/>
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>

    <div class="header-container">

      <div class="logo-container">
        <img class="logo" src="assets/imgs/WillieTheElephant.jpeg">
      </div>
      
      <div class="name-container">
        <h1 class="name">Create Pass</h1>
      </div>

    </div>  


    <div id="container">

      <div id="id-container">
        <div id="welcome-subheadder">
          <input id="inputIDText" type="text" name="input id" placeholder="Input ID"/>
    
          <button id="inputIDButton">Enter</button>
        </div>
      </div>

      <div id="pass-creator-container">

        <div id="pass-creator">

          <p id="student-name">Pass for: [Student Name]<br><br>from:[Room number]</p>
          <label for="destination-dropdown">to:</label>

          <select id="destination-dropdown">
            <option value="" disabled selected>Select a destination</option>
          </select>

          <select id="specific-destination-dropdown">
            <option value="" disabled selected>Select a destination</option>
          </select>

          <button id="create-pass-button">Create Pass</button>

        </div>
        
      </div>

    </div>

    <script src="js/passCreateFunc.js"></script>
  </body>
</html>
