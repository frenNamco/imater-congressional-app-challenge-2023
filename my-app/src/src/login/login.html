<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Pass</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    


    <div class="header-container">

      <div class="logo-container">
        <img class="logo" src="/my-app/src/assets/imgs/WillieTheElephant.jpeg">
      </div>
      
      <div class="name container">
        <h1 class="name">E- Pass</h1>
      </div>
      
    </div>  

    <div class="textbox-flex-container">
      <div class="textbox-flex">
        
        <h1 class="Admin"><u>Admin & Faculty Login</u></h1>  

        <input class="textbox" type="email" name="Email" placeholder="Email" required/>
  
        <input class="textbox" type="password" name="Password" placeholder="Password" required/>
  
        <button id="login-button">Login</button>
      </div>
    </div>
    
    <script src="loginFunc.js"></script>
    
  </body>
</html>
